<div class="main margin-bottom-40" ng-init="init()">
    <h3>Profile Settings</h3>
    <form name="ProfileForm" class="form" ng-submit="save()">
        <div class="form-group alert alert-danger" ng-show="showError">
            <label class="">{{errorMessage}}</label>
            <span ng-click="showError = false" class="close">X</span>
        </div>
        <div class="form-group alert alert-success" ng-show="showSuccess">
            <label class="">{{successMessage}}</label>
            <span ng-click="showSuccess = false" class="close">X</span>
        </div>
        <hr>
        <h5 class="text-muted">Personal Information</h5>
        <div class="form-group">
            <label class="control-label ">Name</label>
            <input type="text" ng-model="profile.name" class="form-control" name="Name"/>
        </div>
        <div class="form-group">
            <label class="control-label">Age</label>
            <input type="text" ng-model="profile.age" class="form-control" name="Age"/>
        </div>
        <div class="form-group">
            <label class="control-label">Mobile</label>
            <input type="text" ng-model="profile.mobile" maxlength="10" class="form-control" name="Mobile"/>
        </div>
        <div class="form-group">
            <label class="control-label">Email</label>
            <input type="text" ng-model="profile.email" disabled="disabled" class="form-control" name="Email"/>
        </div>
        <hr>
        <h5 class="text-muted">Address Information</h5>
        <div class="form-group">
            <label class="control-label">Line 1</label>
            <input type="text" ng-model="profile.address.line1" class="form-control" name="Line1"/>
        </div>
        <div class="form-group">
            <label class="control-label">Line 2</label>
            <input type="text" ng-model="profile.address.line2" class="form-control" name="Line2"/>
        </div>
        <div class="form-group">
            <label class="control-label">City</label>
            <input type="text" ng-model="profile.address.city" class="form-control" name="City"/>
        </div>
        <div class="form-group">
            <label class="control-label">State</label>
            <input type="text" ng-model="profile.address.state" class="form-control" name="State"/>
        </div>
        <div class="form-group">
            <div class="pull-right">
                <div class="input-group">
                    <button type="button" name="Cancel" ng-click="cancel()" class="btn btn-default margin-right-10">Cancel</button>
                    <button type="submit" name="Submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
        <br>
    </form>
</div>
