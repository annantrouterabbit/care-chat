<div class="main" ng-init="init()">
    <form class="form" name="loginForm" ng-submit="submit(user)">
        <div class="form-group alert alert-danger" ng-show="showError">
            <label class="">{{errorMessage}}</label>
            <span ng-click="showError = false" class="close">X</span>
        </div>
        <div class="form-group">
            <label class="control-label">Email</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="user.email" />
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <br/>
            <label class="control-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" ng-model="user.password" />
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button type="submit" name="submit" class="form-control btn btn-primary">Login</button>
                </div>
                <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                    <br/>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" name="submit" class="form-control btn btn-default" ng-click="clear()">Clear</button>  
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="">Need an account? &nbsp;<a href="#/register">Register here</a></label>
            </div>
        </div>
    </form>
</div>
